<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Tutorial</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('football background.jpg'); /* Background image */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: #fff; /* Text color for better contrast */
        }

        .overlay {
            background-color: rgba(0, 0, 0, 0.5); /* Overlay to improve readability */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            max-width: 800px;
            padding: 20px;
            text-align: center;
        }

        h2 {
            margin-top: 0;
        }

        p {
            margin-bottom: 20px;
            font-size: 18px;
            line-height: 1.6;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="overlay">
        <div class="container">
            <h2>Welcome to Football Tutorial</h2>
            <p>Learn everything about football from basics to advanced techniques.</p>
            <a href="tutorial.html" class="button">Get Started</a>
        </div>
    </div>
</body>
</html>
